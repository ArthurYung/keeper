<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>Keeper Benchmark(Github action runner)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1708861340613" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1708861340613 = document
        .getElementById('chart1708861340613')
        .getContext('2d')
      const chart1708861340613 = new Chart(ctx1708861340613, {
        type: 'bar',
        data: {
          labels: ["parse 10 properties string","parse 100 properties string","parse extends properties string","create 100 properties object","create 100 properties object from target srouce","create object with extends properties(100 * 8)","lodash clone deep (100 * 8)","create object with deep extends properties(100 * 8 * 8)","lodash clone deep (100 * 8 * 8)"],
          datasets: [
            {
              data: [270050,29757,242811,90030,89272,15117,9896,2159,1398],
              backgroundColor: ["hsl(120, 85%, 55%)","hsl(13.223999999999997, 85%, 55%)","hsl(107.892, 85%, 55%)","hsl(40.008, 85%, 55%)","hsl(39.672, 85%, 55%)","hsl(6.7199999999999935, 85%, 55%)","hsl(4.391999999999996, 85%, 55%)","hsl(0.9599999999999966, 85%, 55%)","hsl(0.6239999999999952, 85%, 55%)"],
              borderColor: ["hsl(120, 85%, 55%)","hsl(13.223999999999997, 85%, 55%)","hsl(107.892, 85%, 55%)","hsl(40.008, 85%, 55%)","hsl(39.672, 85%, 55%)","hsl(6.7199999999999935, 85%, 55%)","hsl(4.391999999999996, 85%, 55%)","hsl(0.9599999999999966, 85%, 55%)","hsl(0.6239999999999952, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'Keeper Benchmark(Github action runner)',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
